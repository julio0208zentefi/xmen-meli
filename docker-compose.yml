version: "2.1"

services:

  db:
    image: "cassandra:3"
    ports:
      - "9042:9042"
    volumes:
      - ./.data/cassandra:/var/lib/cassandra:rw
      - ./db/docker-entrypoint.sh:/docker-entrypoint.sh
      - ./db/docker-entrypoint-cqlsh:/docker-entrypoint-cqlsh
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
      - CASSANDRA_USER=cassandra
      - CASSANDRA_PASSWORD=cassandra
      - CASSANDRA_DATACENTER=datacenter1
    restart: always
    healthcheck:
      test: [ "CMD", "cqlsh", "-u cassandra", "-p cassandra" ,"-e describe keyspaces" ]
      interval: 10s
      timeout: 10s
      retries: 100

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  api:
    build: ./api
    image: xmen-api
    env_file:
      - ./api/.env
    ports:
      - "80:80"
    volumes:
      - ./api:/usr/src/api-app:rw
      - ./api/start.sh:/start.sh
    depends_on:
      redis:
        condition: "service_started"
      db:
        condition: "service_healthy"

